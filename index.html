<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<!-- Start Body -->
<body>
    <!-- Start Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Start Search Section -->
    <div class="container overflow-hidden">
        <div class="row gy-5 pt-4">
          <div class="col-3">
            <div class="p-3 border bg-light">
                <p class="h3">Search for a City:</p>
                <form class="d-flex flex-wrap">
                    <input id="city" class="form-control flex-fill" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" id="search" class="btn btn-primary btn-sm btn-block mt-2 flex-fill">Search</button>            
            </div>
        </div>
        <!-- Start of Main Search Information -->
        <div class="col-9">
            <div class="p-3 border bg-light">
                <p id="main-city" class="h3">City</p>
                <p id="main-temp" class="mt-2">Temp:</p>
                <p id="main-wind">Wind:</p>
                <p id="main-humid">Humid:</p>
            </div>
        </div>
        <!-- Previous Searches -->
         <div class="col-3">
            <div class="p-3 border bg-light"> 
                <p class="h3 city">Previous Searches</p>
                <ul id="prev-search">
                </ul>
            </div>
        </div>
        <!-- 5 Day Forecast -->
        <div class="col-9">
            <div class="p-3 border bg-light">
                <p class="h4">5-Day Forecast:</p> 
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                        <h5 id="date-1" class="card-title date">Date</h5>
                        <img src="" alt="" class="icon"/>
                        <p id="temp-1" class="card-text temp">Temp</p>
                        <p id="wind-1" class="card-text wind">Wind</p>
                        <p id="humid-1" class="card-text humid">Humid</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 id="date-2" class="card-title date">Date</h5>
                        <p id="temp-2" class="card-text temp">Temp</p>
                        <p id="wind-2" class="card-text wind">Wind</p>
                        <p id="humid-2" class="card-text humid">Humid</p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h5 id="date-3" class="card-title date">Date</h5>
                        <p id="temp-3" class="card-text temp">Temp</p>
                        <p id="wind-3" class="card-text wind">Wind</p>
                        <p id="humid-3" class="card-text humid">Humid</p>                    
                    </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 id="date-4" class="card-title date">Date</h5>
                            <p id="temp-4" class="card-text temp">Temp</p>
                            <p id="wind-4" class="card-text wind">Wind</p>
                            <p id="humid-4" class="card-text humid">Humid</p>                     
                        </div>
                        </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 id="date-5" class="card-title date">Date</h5>
                            <p id="temp-5" class="card-text temp">Temp</p>
                            <p id="wind-5" class="card-text wind">Wind</p>
                            <p id="humid-5" class="card-text humid">Humid</p>                      
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
